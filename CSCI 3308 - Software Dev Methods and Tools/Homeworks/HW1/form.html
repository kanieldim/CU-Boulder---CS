<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add New Article</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <br><br>
    <br><br>

    <div class="w3-container">
      <h1>
        Add New Article
      </h1>
      <br>
      <div class="row">
        <div class="col-4">
          <form>
            <div class="form-group">
                <label for="articleTitle">
                  Article Title
                </label>
              <input type="text" class="form-control" id="articleTitle" placeholder="Title">
            </div>
            <br>
            <div class="form-group">
              <label for="authorName">
                Author Name
              </label>
              <input type="text" class="form-control" id="authorName" placeholder="Name">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
            <label for="uploadFile">
              Upload Files:
            </label>
            <form>
              <div class="form-group">
                <input type="file" class="form-control-file" id="uploadFile">
              </div>
            </form>
        </div>
        <div class="col-2">
          <label for="pages">
            Pages
          </label>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Academic
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Number 1</a>
              <a class="dropdown-item" href="#">Number 2</a>
              <a class="dropdown-item" href="#">Number 3</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="articleText">
            Article Text
          </label>
          <form>
            <div class="form-group">
              <textarea class="form-control" id="articleText" rows="10"></textarea>
            </div>
          </form>
        </div>
      </div>

      <div class="row row-no-gutters">
        <div class="col-2">
          <label for="selectTags">
            Select Tags
          </label>
          <div class="row-no-gutters" style="text-align: left">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="selectTags" value="1"> Python
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="selectTags" value="2"> C++
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="selectTags" value="3"> Java
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="selectTags" value="4"> Scala
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="selectTags" value="5"> Perl
              </div>
          </div>
        </div>

        <div class="col-2">
          <label for="visibility">
            Visibility
          </label>
          <div class="row-2">
            <div class="btn-group" role="group" aria-label="visibility">
              <button type="button" class="btn btn-secondary">Public</button>
              <button type="button" class="btn btn-secondary">Private</button>
            </div>
          </div>
        </div>
      </div>

      <br><br>

      <form>
        <label for="login">
          Login to Finish Submitting
        </label>
        <div class="row">
          <div class="col-2">
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="col-2">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
      </form>

      <div class="row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <div class="col">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <br><br>
      <br><br>
      <br><br>
      <br><br>

    </div>
  </body>
</html>
